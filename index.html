<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Worlde</title>
</head>
<body>
    <div class="app-container">
        <div class="popup-container"></div>
        <div class="game">
            <div class="header">
                <header>
                    <a href="#"><img src="imgs/Wordle_Lockup.svg" alt="logo" id="logo"></a>
                </header>
            </div>
        
            <div class="board"></div>
        
            <div class="keyboard">
                <div class="keyboard-row">
                    <button data-key="q" class="keyboard-row-button">q</button>
                    <button data-key="w" class="keyboard-row-button">w</button>
                    <button data-key="e" class="keyboard-row-button">e</button>
                    <button data-key="r" class="keyboard-row-button">r</button>
                    <button data-key="t" class="keyboard-row-button">t</button>
                    <button data-key="y" class="keyboard-row-button">y</button>
                    <button data-key="u" class="keyboard-row-button">u</button>
                    <button data-key="i" class="keyboard-row-button">i</button>
                    <button data-key="o" class="keyboard-row-button">o</button>
                    <button data-key="p" class="keyboard-row-button">p</button>
                </div>
                <div class="keyboard-row">
                    <button data-key="a" class="keyboard-row-button">a</button>
                    <button data-key="s" class="keyboard-row-button">s</button>
                    <button data-key="d" class="keyboard-row-button">d</button>
                    <button data-key="f" class="keyboard-row-button">f</button>
                    <button data-key="g" class="keyboard-row-button">g</button>
                    <button data-key="h" class="keyboard-row-button">h</button>
                    <button data-key="j" class="keyboard-row-button">j</button>
                    <button data-key="k" class="keyboard-row-button">k</button>
                    <button data-key="l" class="keyboard-row-button">l</button>
                </div>
                <div class="keyboard-row">
                    <div data-key="del" class="keyboard-row-button button-wide">del</div>
                    <button data-key="z" class="keyboard-row-button">z</button>
                    <button data-key="x" class="keyboard-row-button">x</button>
                    <button data-key="c" class="keyboard-row-button">c</button>
                    <button data-key="v" class="keyboard-row-button">v</button>
                    <button data-key="b" class="keyboard-row-button">b</button>
                    <button data-key="n" class="keyboard-row-button">n</button>
                    <button data-key="m" class="keyboard-row-button">m</button>
                    <div data-key="enter" class="keyboard-row-button button-wide">enter</div>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
